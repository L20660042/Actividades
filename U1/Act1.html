<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>

            background-image: url('https://th.bing.com/th/id/R.6016cdb95f6c0cfc9ff3c91767018363?rik=RHKbibNn8akW5g&pid=ImgRaw&r=0');
            background-size: cover; 
            background-position: center;
            background-repeat: no-repeat; 
            height: 100vh; 
            margin: 0;
        }

        h1 {
            color: red; 
            text-align: center;
            padding-top: 40vh; 
        }
        .back-button {
            display: inline-block;

            padding: 10px 20px;

            border-radius: 5px;

            text-decoration: none;
            transition: background-color 0.3s ease;

</head>
<body>
    <h1 id="Soyelid">Cargando...</h1>
    <a href="../index.html" class="back-button">Regresar al Inicio</a>
    <script>
        function mostrarMensaje() {
            const mensajeDiv = document.getElementById('Soyelid');
            mensajeDiv.innerHTML = `No me gusta la programaci√≥n!`;
        }

        window.onload = function() {
            mostrarMensaje();
        };

</html>
