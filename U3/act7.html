<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de texto en tiempo real</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 20px;
    background: linear-gradient(135deg, #7209b7 0%, #3f37c0 100%); /* Degradado suave */
    color: white;
}
        h1 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
            font-size: 18px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            resize: none; /* Deshabilitar el redimensionamiento */
        }
        .counter {
            margin-top: 10px;
            font-size: 18px;
            text-align: center;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff5722;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-align: center; /* Centrar el texto del botón */
        }

        .back-button:hover {
            background-color: #e64a19;
            transform: scale(1.05); /* Aumentar el tamaño en hover */
        }
    </style>
</head>
<body>

    <h1>Contador de texto en tiempo real</h1>
    <textarea id="textInput" placeholder="Escribe aquí..."></textarea>
    
    <div class="counter">
        Caracteres: <span id="charCount">0</span> |
        Palabras: <span id="wordCount">0</span>
    </div>
    <a href="../index.html" class="back-button">Regresar al Inicio</a>
    
    <script>
        const textInput = document.getElementById("textInput");
        const charCount = document.getElementById("charCount");
        const wordCount = document.getElementById("wordCount");

        textInput.addEventListener("input", () => {
            // Contar caracteres
            const text = textInput.value;
            charCount.textContent = text.length;

            // Contar palabras
            const words = text.trim().split(/\s+/);
            wordCount.textContent = words[0] === "" ? 0 : words.length;
        });
    </script>

</body>
</html>
