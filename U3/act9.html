<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronómetro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background: linear-gradient(#7209b7, #3f37c0);
            height: 100vh; /* Ocupa toda la altura de la ventana */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centra el contenido verticalmente */
            align-items: center; /* Centra el contenido horizontalmente */
        }
        #cronometro {
            font-size: 48px;
            margin-bottom: 20px;
            color: white; /* Cambia el color del texto a blanco */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #6200ea; /* Cambia el color de fondo del botón */
            color: white; /* Cambia el color del texto del botón */
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #3700b3; /* Color del botón al pasar el ratón */
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff5722;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <div id="cronometro">00:00:00</div>
    <div>
        <button id="iniciar">Iniciar</button>
        <button id="pausar">Pausar</button>
        <button id="reiniciar">Reiniciar</button>
    </div>
    <a href="../index.html" class="back-button">Regresar al Inicio</a>
    <script>
        let tiempo = 0; // Tiempo en segundos
        let intervalo; // Variable para almacenar el setInterval
        let cronometroElement = document.getElementById('cronometro');

        function actualizarCronometro() {
            tiempo++;
            const horas = String(Math.floor(tiempo / 3600)).padStart(2, '0');
            const minutos = String(Math.floor((tiempo % 3600) / 60)).padStart(2, '0');
            const segundos = String(tiempo % 60).padStart(2, '0');
            cronometroElement.textContent = `${horas}:${minutos}:${segundos}`;
        }

        document.getElementById('iniciar').addEventListener('click', function() {
            if (!intervalo) {
                intervalo = setInterval(actualizarCronometro, 1000);
            }
        });

        document.getElementById('pausar').addEventListener('click', function() {
            clearInterval(intervalo);
            intervalo = null;
        });

        document.getElementById('reiniciar').addEventListener('click', function() {
            clearInterval(intervalo);
            intervalo = null;
            tiempo = 0;
            cronometroElement.textContent = '00:00:00';
        });
    </script>
</body>
</html>
