<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(#7209b7, #3f37c0);
            background-size: cover;
            background-position: center;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            width: 90%;
            max-width: 1000px;
            margin-top: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        h1{
            color: red;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff5722;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <h1>Random Image Gallery</h1>
    <button id="loadImages">Cargar Images Random</button>
    <a href="../index.html" class="back-button">Regresar al Inicio</a>
    <div class="gallery" id="gallery"></div>

    <script>
        const gallery = document.getElementById('gallery');
        const loadImagesButton = document.getElementById('loadImages');

        // Función para obtener imágenes aleatorias de Unsplash
        async function getRandomImages() {
            const response = await fetch('https://api.unsplash.com/photos/random?count=6&client_id=5y5_j9sBm2pi0L0bE5YwNIsTeT-P7IrIst-apJXHLw8');
            const data = await response.json();
            
            // Limpiar la galería antes de cargar nuevas imágenes
            gallery.innerHTML = '';

            // Recorrer las imágenes obtenidas y mostrarlas
            data.forEach(image => {
                const img = document.createElement('img');
                img.src = image.urls.small;
                img.alt = image.alt_description || 'Random Image';
                gallery.appendChild(img);
            });
        }

        // Añadir evento al botón para cargar las imágenes cuando se haga clic
        loadImagesButton.addEventListener('click', getRandomImages);
    </script>
</body>
</html>
